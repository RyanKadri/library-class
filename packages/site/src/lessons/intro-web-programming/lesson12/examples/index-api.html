<html>
    <head></head>
    <body>
        <h1 id="name"></h1>
        <script>
            const myId = location.pathname.match(/profile\/(.*?)$/)
            const header = document.getElementById("name");
            fetch('/user/' + myId[1])
                .then(resp => resp.json())
                .then(user => {
                    header.innerText = "Hello " + user.name
                })
                .catch(e => {
                    header.innerText = "Error"
                })
        </script>
    </body>
</html>
